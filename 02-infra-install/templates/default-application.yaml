{{ $hubnamespace := .Values.hubargo.namespace }}
{{ $defnamespace := .Values.defaultargo.namespace }}
{{ $hubserver := .Values.hubargo.server }}
{{- range $key, $value := .Values.hubargo.app }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: demo-app ## {{ $defnamespace }}
spec:
  destination:
    server: {{ $hubserver }}
    namespace: {{ $hubnamespace }}  
  project: {{ .project }}
  sources:
    - repoURL: {{ .repourl }}
      targetRevision: {{ .targetrevision }}
      path: {{ .path }}
  syncPolicy:
    automated: {}
    retry:
      limit: 20
---
{{- end }}
